server:
  port: 80

eureka:
  client:
    # 为什么这里是false
    register-with-eureka: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka

# 设置openfeign的超时时间
ribbon:
  # 建立连接超时时间
  ReadTimeout: 5000
  # 请求服务端响应超时时间
  ConnectTimeout: 5000

logging:
  level:
    com.camille.springcloud.service.PaymentFeignService: debug